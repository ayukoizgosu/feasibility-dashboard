# -----------------------------------------------------------------------------
# NOTES
# -----------------------------------------------------------------------------
notes:
  - "All costs are indicative and should be verified for specific projects"
  - "GDV should be based on recent comparable sales, not assumptions"
  - "Finance rates change frequently - verify with lenders"
  - "Consider getting QS estimate for accurate construction costs"
  - "Location significantly impacts both costs and GDV"
  - "Train station proximity adds 5-15% to sale prices"
  - "For land value, check recent sales of run-down/uninhabitable houses too"
